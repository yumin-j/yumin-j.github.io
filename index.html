<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1{
            color: crimson;
            background-color: darkgreen;
            }
         p{
                color: darkgrey;
                background-color: black;
            }
        .big{
            font-size: 50px
        }
        #dream{
            font-size: 5px;
        }
    </style>
</head>
<body>
    <h1>저는 장유민입니다. </h1>
    <p class="big">저는 이 글을 크게 보이고 싶어요. </p>
    <p>저는 양재동에 살고 있고 지금 교육훈련을 받고 있습니다.</p>
    <p id="dream">제 꿈은 돈 많이 버는 백수입니다. </p>
    <div>이건 뭘까요..</div>
    <button id="btn">알림창 표시!</button>
    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click',function() {
            alert('나를 클릭하셨군요!');
        });
    </script>
</body>
</html>
